<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Out the door!</title>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="public/countryInfo.js"></script>
    <script type"text/javascript" src="public/weatherInfo.js"></script>
    <script type"text/javascript" src="public/mapWrapper.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="public/main.css">
  </head>
  <body>
    <div id="main-body">

      <div id="header">
        <h1>Where do you want to go today?</h1>
        <div id="drop-down-section"></div>
        <div>
          <p> Region: <select id="regions-list"></select>
            Country: <select id="countries-list"></select>
          </p>
        </div>
        <!-- two drop downs of country and region or subregion-->
      </div>

      <div id="primary" class="macro-container">
        <div id="p-info" class="info-container"></div> <!-- information on primary country -->
        <div id="p-secondary" class="info-container"></div><!-- weather?  -->
        <div id="p-map"></div> <!-- googlemap of the country in question -->
      </div>

      <div id="secondary" class="macro-container">
        <!-- divs with minimal detail for all the bordering countries...
        or if I can find it, countries you can fly direct to from this particular capital city. -->
      </div>


    </div>


  </body>
</html>
